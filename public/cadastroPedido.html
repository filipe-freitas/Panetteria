<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cadastro de clientes</title>
        <!--Script CSS-->
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <link rel="stylesheet" href="css\cadastroCliente.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="index.html">Panetteria</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>      
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="">
                                    Pedido
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Cliente
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="listaCliente.html">Lista de Clientes</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="">Cadastro de Clientes</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Produto
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="listaProduto.html">Lista de Produtos</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="cadastroProduto.html">Cadastro de Produtos</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <main class="mt-5 pt-2">
                <h1 class="text-dark mt-4" id="tituloPagina">cadastro de pedido</h1>
                <small class="text-muted" id="cliente"></small>
                <form id="form" action="panetteria.addCustomer" method="POST" role="form" class="mt-4 pt-2">
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <label for="nomeCliente" class="ml-2">nome do cliente</label>
                            <input id="nomeCliente" name="nome" class="form-control mb-3 text-center" type="text" placeholder="john doe" readonly>
                        </div>
                        <div class="col-md-3 col-lg-2">
                            <label for="cpfCliente" class="ml-2">cpf do cliente</label>
                            <input id="cpfCliente" name="cpf" class="form-control mb-3 text-center" type="text" placeholder="111.222.333-44" readonly>
                        </div>
                    </div>


                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-md-7 col-lg-5">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">produto</th>
                                        <th scope="col">quantidade</th>
                                    </tr>
                                </thead>
                                <tbody id="produtos" class="text-center">
                                </tbody>
                            </table>
                        </div>       
                    </div>


                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-md-7 col-lg-5">
                            <label for="descricaoProduto" class="ml-2">produto</label>
                            <input id="descricaoProduto" name="produto" class="form-control mb-3 text-center" type="text" placeholder="Arroz Integral Prato Fino 5kg" readonly>
                        </div>
                        <div class="col-md-2 col-lg-1">
                            <label for="cpfCliente" class="ml-2">qtd</label>
                            <input id="cpfCliente" name="quantidade" class="form-control mb-3 text-center" type="text" placeholder="07">
                        </div>
                    </div>

                    
                    <br><br>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-md-3 col-lg-2">
                            <label for="cepCliente" class="ml-2">cep</label>
                            <input id="cepCliente" name="cep" class="form-control mb-3 text-center" type="text">
                        </div>
                        <div class="col-md-1 col-lg-1">
                            <label for="estadoCliente" class="ml-2">estado</label>
                            <input id="estadoCliente" name="estado" class="form-control mb-3 text-center" type="text">
                        </div>
                        <div class="col-md-5 col-lg-3">
                            <label for="cidadeCliente" class="ml-2">cidade</label>
                            <input id="cidadeCliente" name="cidade" class="form-control mb-3 text-center" type="text">
                        </div>
                    </div>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-md-7 col-lg-5">
                            <label for="logradouroCliente" class="ml-2">logradouro</label>
                            <input id="logradouroCliente" name="logradouro" class="form-control mb-3 text-center" type="text">
                        </div>
                        <div class="col-md-2 col-lg-1">
                            <label for="numLogradouroCliente" class="ml-2">n√∫mero</label>
                            <input id="numLogradouroCliente" name="numLogradouro" class="form-control mb-3 text-center" type="text">
                        </div>
                    </div>
                
                    <div class="row justify-content-end col-12 col-sm-11 col-md-11 col-lg-9 col-xs-5">
                        <div class="col-auto">
                            <button class="btn btn-outline-danger pr-4 pl-4" id="excluirCliente" type="submit">excluir</button>
                        </div>
                        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xs-auto">
                            <button class="btn btn-outline-primary pr-4 pl-4" id="cadastrarCliente" type="submit" onclick="cadastrar()">cadastrar</button>
                        </div>
                    </div>
                </form>
            </main>
            <!-- Modal pesquisa de Cliente-->
            <div class="modal fade bd-example-modal-lg" id="pesquisaClienteModal" tabindex="-1" role="dialog" aria-labelledby="pesquisaClienteModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Pesquisa de Cliente</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="dadoClienteModal" placeholder="Nome ou CPF do cliente.." aria-label="Nome ou CPF do cliente.." aria-describedby="basic-addon2">
                                <span class="input-group-btn">
                                    <button class="btn btn-outline-primary" id="buscarClienteModal" type="button">Buscar</button>
                                </span>
                            </div>
                            <div class="table-responsive mt-4" style="margin: auto; width: auto">
                                <table class="table table-sm table-hover">
                                    <thead>
                                        <tr class="text-center">
                                            <th scope="col">nome</th>
                                            <th scope="col">sobrenome</th>
                                            <th scope="col">telefone</th>
                                            <th scope="col">cpf</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientes" class="text-center">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal pesquisa de Produto-->
            <div class="modal fade bd-example-modal-lg" id="pesquisaProdutoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Pesquisa de Produto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="dadoProdutoModal" placeholder="Categoria, tipo ou marca do produto.." aria-label="Categoria, tipo ou marca do produto.." aria-describedby="basic-addon2">
                                <span class="input-group-btn">
                                    <button class="btn btn-outline-primary" id="buscarProdutoModal" type="button">Buscar</button>
                                </span>
                            </div>

                            <div class="table-responsive mt-4" style="margin: auto; width: auto">
                                <table class="table table-sm table-hover">
                                    <thead>
                                        <tr class="text-center">
                                            <th scope="col">tipo</th>
                                            <th scope="col">marca</th>
                                            <th scope="col">descri√ß√£o</th>
                                            <th scope="col">peso</th>
                                            <th scope="col">pre√ßo</th>
                                        </tr>
                                    </thead>
                                    <tbody id="produtos" class="text-center">
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary">Salvar altera√ß√µes</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <nav id="footer" class="navbar fixed-bottom bg-primary">
            </nav>
        </div>
        <!--Script JS-->
        <script src="js\jquery-slim.min.js"></script>
        <script src="js\popper.min.js">     </script>
        <script src="js\bootstrap.min.js">  </script>
        <script src="js\cadastroPedido.js"></script>
    </body>
</html>
