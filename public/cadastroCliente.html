<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cadastro de clientes</title>
        <!--Script CSS-->
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <link rel="stylesheet" href="css\cadastroCliente.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="index.html">Panetteria</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>      
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Cliente
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="listaCliente.html">Lista de Clientes</a>
                                    <div class="dropdown-divider"></div>
                                        <a class="dropdown-item active" href="">Cadastro de Clientes</a>
                                    </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Produto
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Lista de Produtos</a>
                                    <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Cadastro de Produtos</a>
                                    </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <main class="mt-5 pt-2">
                <h1 class="text-dark mt-4">cadastro de clientes</h1>
                <form>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-lg-2 col-xs-5">
                            <label for="nomeCliente">nome</label>
                            <input id="nomeCliente" class="form-control mb-3 text-center" type="text" placeholder="john">
                        </div>
                        <div class="col-lg-3 col-xs-5">
                            <label for="sobrenomeCliente">sobrenome</label>
                            <input id="sobrenomeCliente" class="form-control mb-3 text-center" type="text" placeholder="doe">
                        </div>
                    </div>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-lg-2 col-xs-4">
                            <label for="telefoneCliente">telefone</label>
                            <input id="telefoneCliente" class="form-control mb-3 text-center" type="text" placeholder="0 55 00 12345-6789">
                        </div>
                        <div class="col-lg-2 col-xs-4">
                            <label for="cpfCliente">cpf</label>
                            <input id="cpfCliente" class="form-control mb-3 text-center" type="text" placeholder="111.222.333-44">
                        </div>
                    </div>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-lg-2 col-xs-3">
                            <label for="cepCliente">cep</label>
                            <input id="cepCliente" class="form-control mb-3 text-center" type="text" placeholder="12345-678">
                        </div>
                    </div>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-lg-2 col-xs-3">
                            <label for="estadoCliente">estado</label>
                            <input id="estadoCliente" class="form-control mb-3" type="text">
                        </div>
                        <div class="col-lg-4">
                            <label for="cidadeCliente">cidade</label>
                            <input id="cidadeCliente" class="form-control mb-3 text-center" type="text">
                        </div>
                    </div>
                    <div class="form-row col-lg-12 justify-content-center">
                        <div class="col-lg-5">
                            <label for="logradouroCliente">logradouro</label>
                            <input id="logradouroCliente" class="form-control mb-3 text-center" type="text">
                        </div>
                        <div class="col-lg-1">
                            <label for="numeroCliente">n√∫mero</label>
                            <input id="numeroCliente" class="form-control mb-3 text-center" type="text">
                        </div>
                    </div>
                </form>
                <div class="row justify-content-end col-12 col-sm-11 col-md-11 col-lg-9 col-xs-5">
                    <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xs-auto">
                        <button class="btn btn-outline-primary pr-4 pl-4" type="submit" onclick="cadastrar()">cadastrar</button>
                    </div>
                </div>
            </main>
        </div>
        <div>
            <nav id="footer" class="navbar fixed-bottom bg-primary">
            </nav>
        </div>
        <!--Script JS-->
        <script src="js\jquery-slim.min.js"></script>
        <script src="js\popper.min.js">     </script>
        <script src="js\bootstrap.min.js">  </script>
        <script src="js\cadastroCliente.js"></script>
    </body>
