<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>login</title>
        <!--Script CSS -->
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <link rel="stylesheet" href="css\index.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1 class="text-dark">login</h1>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="form-group col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4">
                    <label for="username">nome do usuário</label>
                    <input id="username" class="form-control ml-2 form-control-success" type="text">
                    <label for="password">senha do usuário</label>
                    <input id="password" class="form-control ml-2" type="password">
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4">
                    <button class="btn btn-outline-primary btn-block" type="submit" method="post" onclick="logar()">logar</button>
                </div>
            </div>
        </div>
        <div>
            <nav id="footer" class="navbar fixed-bottom bg-primary">
            </nav>
        </div>
        <!--Scripts JS-->
        <script src="js\jquery-slim.min.js"></script>
        <script src="js\popper.min.js">     </script>
        <script src="js\bootstrap.min.js">  </script>
        <script src="js\login.js">          </script>
</html>
